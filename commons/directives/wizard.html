<div role="application" class="wizard clearfix m-b-15" id="count-{{tam}}-tabs">
    <div class="steps clearfix">
        <!--
            etapaRelalizada:{{etapaRealizada}}
            etapaAtual:{{etapaAtual}}
        -->
        <ul role="tablist">

            <li  ng-repeat="item in wizard"  role="tab" ng-class="[
                    {true:'last', false:''}[$index==wizard.length-1],
                    {true:'first', false:''}[$index==0] ,
                    {true:'done', false:''}[$index-1<=etapaRealizada && $index!=etapaAtual] ,
                    {true:'disabled', false:''}[$index>etapaAtual] ,
                    {true:'current', false:''}[$index==etapaAtual]
                 ]">


                <a ng-if="getRota($index)!=null" id="steps-uid-0-t-{{$index}}" href="{{getRota($index)}}">
                    <span class="number">{{$index+1}}</span> {{item.titulo}}
                </a>
                <a ng-if="getRota($index)==null" id="steps-uid-0-t-{{$index}}">
                    <span class="number">{{$index+1}}</span> {{item.titulo}}
                </a>
            </li>
        </ul>
    </div>
